<!DOCTYPE html>
<html lang="ja" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PathPilot - AI就活パイロット</title>
    
    <!-- Load fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Load CSS -->
    <link rel="stylesheet" href="/assets/index-d4f9a48c.css">
    
    <style>
      .loading-spinner {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="h-full bg-neutral-50 text-neutral-950 antialiased">
    <div id="app" class="h-full">
      <!-- Loading State -->
      <div id="loading" class="min-h-screen bg-gradient-to-br from-primary-900 via-primary-800 to-primary-600 flex items-center justify-center">
        <div class="text-center text-white">
          <div class="w-16 h-16 border-4 border-white border-t-transparent rounded-full loading-spinner mx-auto mb-4"></div>
          <h2 class="text-xl font-medium mb-2">PathPilot を準備中...</h2>
          <p class="text-white/80">あなたの就活成功をサポートする準備をしています</p>
        </div>
      </div>
      
      <!-- Main App Container -->
      <div id="main-app" style="display: none;" class="h-full">
        <!-- Landing Page -->
        <div class="min-h-screen bg-gradient-to-br from-primary-900 via-primary-800 to-primary-600 relative overflow-hidden">
          <!-- Background Effects -->
          <div class="absolute inset-0 bg-gradient-radial from-accent-400/10 via-transparent to-transparent opacity-30"></div>
          <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-hope/5 rounded-full blur-3xl"></div>
          <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-accent-400/5 rounded-full blur-3xl"></div>
          
          <!-- Content -->
          <div class="relative z-10 container mx-auto px-6 py-20">
            <div class="text-center text-white">
              <!-- Hero Section -->
              <div class="max-w-4xl mx-auto mb-16">
                <h1 class="text-4xl lg:text-6xl font-bold mb-6 bg-gradient-to-r from-white via-accent-300 to-hope bg-clip-text text-transparent">
                  AI就活パイロット
                </h1>
                <p class="text-xl lg:text-2xl text-white/90 mb-8 leading-relaxed">
                  あなたの就職活動を成功に導く<br />
                  パーソナライズされたAIプラットフォーム
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                  <button onclick="startOnboarding()" class="btn-primary-glow">
                    今すぐ始める
                  </button>
                  <button onclick="learnMore()" class="px-8 py-4 border-2 border-white/30 text-white font-medium rounded-xl hover:bg-white/10 transition-all duration-300">
                    詳しく見る
                  </button>
                </div>
              </div>
              
              <!-- Features Grid -->
              <div class="grid md:grid-cols-3 gap-8 max-w-5xl mx-auto">
                <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-8 hover:bg-white/15 transition-all duration-300">
                  <div class="w-16 h-16 bg-hope/20 rounded-xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-hope" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                  </div>
                  <h3 class="text-xl font-semibold mb-3">希望体験生成</h3>
                  <p class="text-white/80">
                    「もしかしたら内定をもらえるかも」という希望を具体的な体験として提供
                  </p>
                </div>
                
                <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-8 hover:bg-white/15 transition-all duration-300">
                  <div class="w-16 h-16 bg-success-500/20 rounded-xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-success-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                  </div>
                  <h3 class="text-xl font-semibold mb-3">成功パターンマッチング</h3>
                  <p class="text-white/80">
                    過去の成功事例から、あなたに最適な就活戦略を提案
                  </p>
                </div>
                
                <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-8 hover:bg-white/15 transition-all duration-300">
                  <div class="w-16 h-16 bg-accent-400/20 rounded-xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-accent-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                  </div>
                  <h3 class="text-xl font-semibold mb-3">パーソナライズプロンプト</h3>
                  <p class="text-white/80">
                    あなたの性格と状況に合わせた、最適化されたAIプロンプトを生成
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Error State -->
      <div id="error-state" style="display: none;" class="min-h-screen bg-neutral-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center max-w-md w-full">
          <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
          </div>
          <h2 class="text-xl font-semibold text-neutral-900 mb-2">申し訳ございません</h2>
          <p class="text-neutral-600 mb-6">予期しないエラーが発生しました。ページを再読み込みしてお試しください。</p>
          <button onclick="window.location.reload()" class="btn-primary w-full">ページを再読み込み</button>
        </div>
      </div>
    </div>

    <script>
      let hasReactLoaded = false;
      
      function showError() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('main-app').style.display = 'none';
        document.getElementById('error-state').style.display = 'flex';
      }
      
      function showMainApp() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
        document.getElementById('error-state').style.display = 'none';
      }
      
      function startOnboarding() {
        window.location.href = '/onboarding';
      }
      
      function learnMore() {
        alert('詳細情報をご覧いただき、ありがとうございます。\n\nPathPilotは、AI技術を活用してあなたの就職活動を包括的にサポートします。\n\n• 希望体験生成\n• 成功パターンマッチング\n• パーソナライズプロンプト\n\nぜひ「今すぐ始める」でお試しください。');
      }
      
      // Error handling
      window.addEventListener('error', function(event) {
        console.error('Error:', event.error);
        if (!hasReactLoaded) {
          showError();
        }
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled rejection:', event.reason);
        if (!hasReactLoaded) {
          showError();
        }
      });
      
      // Try to load React app
      function loadReactApp() {
        try {
          // Create script element for React app
          const script = document.createElement('script');
          script.type = 'module';
          script.crossOrigin = 'crossorigin';
          script.src = '/assets/index-3bf37aed.js';
          
          script.onload = function() {
            console.log('React script loaded');
            // Wait for React to mount
            setTimeout(() => {
              const root = document.getElementById('root');
              if (root && root.children.length > 0) {
                hasReactLoaded = true;
                // Hide the static app and show React app
                document.getElementById('app').style.display = 'none';
                root.style.display = 'block';
              } else {
                console.log('React failed to mount, showing static app');
                showMainApp();
              }
            }, 1000);
          };
          
          script.onerror = function() {
            console.log('React script failed to load, showing static app');
            showMainApp();
          };
          
          document.head.appendChild(script);
          
          // Also add the module preloads
          const preloads = [
            '/assets/react-vendor-92c95717.js',
            '/assets/router-fc7b80f6.js',
            '/assets/animation-b65740af.js'
          ];
          
          preloads.forEach(href => {
            const link = document.createElement('link');
            link.rel = 'modulepreload';
            link.crossOrigin = 'crossorigin';
            link.href = href;
            document.head.appendChild(link);
          });
          
        } catch (error) {
          console.error('Failed to load React app:', error);
          showMainApp();
        }
      }
      
      // Start loading after a short delay
      setTimeout(() => {
        loadReactApp();
        
        // Fallback timeout
        setTimeout(() => {
          if (!hasReactLoaded) {
            console.log('React loading timeout, showing static app');
            showMainApp();
          }
        }, 5000);
      }, 1000);
    </script>
    
    <!-- Hidden React root -->
    <div id="root" class="h-full" style="display: none;"></div>
  </body>
</html>
