          <svg width="32" height="32" fill="currentColor" viewBox="0 0 24 24">

        </p>

    </div>
    
    <div id="root" class="h-full"></div>
    
    <script>
      // Error handling
      let reactLoadTimeout;
      let hasReactLoaded = false;
      
      function showFallbackError() {
        if (!hasReactLoaded) {
          document.getElementById('fallback-error').style.display = 'flex';
          document.getElementById('root').style.display = 'none';
        }
      }
      
      // Set timeout to show fallback if React doesn't load
      reactLoadTimeout = setTimeout(showFallbackError, 5000);
      
      // Global error handlers
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        showFallbackError();
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        showFallbackError();
      });
      
      // Check if React has successfully mounted
      function checkReactMounted() {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          hasReactLoaded = true;
          clearTimeout(reactLoadTimeout);
          console.log('React successfully mounted');
        } else {
          // Try again in 100ms
          setTimeout(checkReactMounted, 100);
        }
      }
      
      // Override console.error to catch React errors
      const originalError = console.error;
      console.error = function(...args) {
        // Check if this is a React error
        const errorString = args.join(' ');
        if (errorString.includes('React') || errorString.includes('ReactDOM') || errorString.includes('Cannot read property')) {
          showFallbackError();
        }
        originalError.apply(console, args);
      };
    </script>
