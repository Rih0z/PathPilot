name = "pathpilot"
main = "dist/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[env.production]
vars = { ENVIRONMENT = "production", MONETIZATION_PHASE = "1", DEBUG_MODE = "false" }

[[kv_namespaces]]
binding = "USER_CONTEXTS"
id = "YOUR_USER_CONTEXTS_KV_ID"
preview_id = "YOUR_USER_CONTEXTS_PREVIEW_ID"

[[kv_namespaces]]
binding = "PROMPT_TEMPLATES"
id = "YOUR_PROMPT_TEMPLATES_KV_ID"
preview_id = "YOUR_PROMPT_TEMPLATES_PREVIEW_ID"

[[kv_namespaces]]
binding = "USAGE_ANALYTICS"
id = "YOUR_USAGE_ANALYTICS_KV_ID"
preview_id = "YOUR_USAGE_ANALYTICS_PREVIEW_ID"

[build]
command = "npm run build"

[dev]
port = 8787
local_protocol = "http"